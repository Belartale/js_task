<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bl {
        width: 40px;
        height: 40px;
        background: rgb(90, 46, 46);
      }
    </style>
  </head>
  <body>
    <div class="bl"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
      let b = document.querySelector(".bl");

      const tl = gsap.timeline();

      let time = 0.2;

      tl.to(b, { duration: time, x: 100, y: 100 })
        .to(b, {
          duration: 1,
          x: 500,
        })
        .to(b, { duration: time, x: 300, y: 200 })
        .to(b, { duration: time, x: 50, y: 150 });
    </script>
  </body>
</html>
