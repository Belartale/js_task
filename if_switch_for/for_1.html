<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>
			Кнопка b-1 запускает функцию t1. Функция должна выводить в out-1 строку
			вида: 1 2 3 4 5 6 7 8 9 ... 49 50 от 1 до 50 включительно. Разделитель -
			пробел. Задача решается с помощью цикла.
		</h2>

		<button class="b-1">b-3</button>

		<script>
			const b1 = document.querySelector(".b-1");
			function t1() {
				for (let i = 1; i <= 50; i++) {
					const element = i + " ";
					console.log(element);
				}
			}
			b1.addEventListener("click", t1, false);
		</script>
	</body>
</html>
