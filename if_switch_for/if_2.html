<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Даны две переменные a21 и a22. При нажатии кнопки b-2, запускается функция
      f2. Функция должна сравнить переменные с помощью if else и вывести в out-2
      число, которое больше. Вариант равенства переменных не рассматриваем.
    </h1>

    <button class="b-2">b-1</button>

    <script>
      let a21 = 3;
      let a22 = 2;
      let out2;

      let b2 = document.querySelector(".b-2");

      function f2(value1, value2) {
        if (value1 < value2) {
          out2 = value1;
          console.log(out2);
        } else {
          out2 = value2;
          console.log(out2);
        }
      }

      b2.addEventListener("click", f2(a21, a22), false);
    </script>
  </body>
</html>
